version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: shadowvote
      POSTGRES_USER: shadow
      POSTGRES_PASSWORD: secret
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  indexer:
    build: .
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_USER: shadow
      DB_PASSWORD: secret
      DB_NAME: shadowvote
      ALEO_API_URL: https://api.explorer.aleo.org/v1/testnet
    ports:
      - "3000:3000"
volumes:
  pgdata: